<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="index.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vai e Volta Beta</title>
</head>

<body>
	<header>
		<h1>Vai e Volta</h1>
	</header>
	<nav>
		<ul class="menu">
			<li class="itemmenu"><a class="active" href="index.html">Jogo</a></li>
			<li class="itemmenu"><a href="sobre.html">Sobre</a></li>
		</ul>
	</nav>

	<div id="mainmenu">
		<div class="center">
			<label for="players">Número de jogadores:</label>
			<input type="number" class="number" id="players" name="players" min="1" max="5" value="1"
				onkeyup="if(parseInt(this.value)>5){this.value=5;} else if(parseInt(this.value)<1){this.value=1;} else if(this.value=='') {this.value=1;}">
		</div>

		<h1 class="center">Mapa:</h1>

		<div class="mapselection">
			<label class="radiolabel">
				<input type="radio" name="mapselect" value="1" checked="true">
				<div class="radiobtn"> <img src="img/mapas/mapa1.png" class="radioimage">
					<p class="pmapa">Cobra Coral</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="2">
				<div class="radiobtn"> <img src="img/mapas/mapa2.png" class="radioimage">
					<p class="pmapa">Padrão</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="3">
				<div class="radiobtn"> <img src="img/mapas/mapa3.png" class="radioimage">
					<p class="pmapa">Trilhas</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="4">
				<div class="radiobtn"> <img src="img/mapas/mapa4.png" class="radioimage">
					<p class="pmapa">Caminho da Morte</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="5">
				<div class="radiobtn"> <img src="img/mapas/mapa5.png" class="radioimage">
					<p class="pmapa">Viagem</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="6">
				<div class="radiobtn"> <img src="img/mapas/mapa6.png" class="radioimage">
					<p class="pmapa">Caminho da Sorte</p>
				</div>
			</label>
		</div>

		<br>
		<div class="center"><button class="mainbtns" onclick="startGame()">Jogar</button></div>
	</div>

	<div id="gamehidden" style="display: none">
		<div class="canvases">
			<canvas id="jogo" width="512" height="512">Esse browser não suporta o jogo</canvas>

			<div class="dadoclass">
				<canvas id="infoboxtop" width="128" height="128" style="border: 2px solid gold"></canvas>
				<canvas id="dado" width="128" height="128" onclick="rodarDado()">Canvas do dado</canvas>
				<canvas id="infoboxbottom" width="128" height="128" style="border: 2px solid gold"></canvas>
			</div>

		</div>
		<div class="center"><button class="mainbtns" id="voltar" onclick="voltar()">Voltar</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
