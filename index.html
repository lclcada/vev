<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="index.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vai e Volta Beta</title>
</head>

<body>
	<header>
		<h1>Vai e Volta</h1>
	</header>
	<nav>
		<ul class="menu">
			<li class="itemmenu"><a class="active" href="index.html">Jogo</a></li>
			<li class="itemmenu"><a href="sobre.html">Sobre</a></li>
		</ul>
	</nav>

	<div id="mainmenu">
		<div class="center">
			<label for="players">Número de jogadores:</label>
			<input type="number" class="number" id="players" name="players" min="1" max="5" value="1"
				onkeyup="if(parseInt(this.value)>5){this.value=5;} else if(parseInt(this.value)<1){this.value=1;} else if(this.value=='') {this.value=1;}">
		</div>

		<h2 class="center">Mapa:</h2>

		<div class="mapselection">
			<label class="radiolabel">
				<input type="radio" name="mapselect" value="1" checked="true">
				<div class="radiobtn"> <img src="img/mapas/mapa1.png" class="radioimage">
					<p class="pmapa">Cobra Coral</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="2">
				<div class="radiobtn"> <img src="img/mapas/mapa2.png" class="radioimage">
					<p class="pmapa">Padrão</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="3">
				<div class="radiobtn"> <img src="img/mapas/mapa3.png" class="radioimage">
					<p class="pmapa">Trilhas</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="4">
				<div class="radiobtn"> <img src="img/mapas/mapa4.png" class="radioimage">
					<p class="pmapa">Caminho da Morte</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="5">
				<div class="radiobtn"> <img src="img/mapas/mapa5.png" class="radioimage">
					<p class="pmapa">Viagem</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="6">
				<div class="radiobtn"> <img src="img/mapas/mapa6.png" class="radioimage">
					<p class="pmapa">Corrida da Esperança</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="7">
				<div class="radiobtn"> <img src="img/mapas/mapa7.png" class="radioimage">
					<p class="pmapa">Sorriso</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="8">
				<div class="radiobtn"> <img src="img/mapas/mapa8.png" class="radioimage">
					<p class="pmapa">Caracol</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" name="mapselect" value="9">
				<div class="radiobtn"> <img src="img/mapas/mapa9.png" class="radioimage">
					<p class="pmapa">Mew</p>
				</div>
			</label>
		</div>

		<h2 class="center">Jogador:</h2>

		<div class="mapselection">
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="1" checked="true">
				<div class="radiobtn"> <img src="img/players/1.png" class="radioimage">
					<p class="pmapa">Beto Boto</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="2">
				<div class="radiobtn"> <img src="img/players/2.png" class="radioimage">
					<p class="pmapa">Bob Boi</p>
				</div>
			</label>
			<label class="radiolabel" style="display: none">
				<input type="radio" name="playerselect" value="3">
				<div class="radiobtn"> <img src="img/players/3.png" class="radioimage">
					<p class="pmapa">Coringa</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="4">
				<div class="radiobtn"> <img src="img/players/4.png" class="radioimage">
					<p class="pmapa">Draco Dragão</p>
				</div>
			</label>
			<label class="radiolabel" style="display: none">
				<input type="radio" name="playerselect" value="5">
				<div class="radiobtn"> <img src="img/players/5.png" class="radioimage">
					<p class="pmapa">Felix Fogaréu</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="6">
				<div class="radiobtn"> <img src="img/players/6.png" class="radioimage">
					<p class="pmapa">Gabriel Gelado</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="7">
				<div class="radiobtn"> <img src="img/players/7.png" class="radioimage">
					<p class="pmapa">Gustavo Garra</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="8">
				<div class="radiobtn"> <img src="img/players/8.png" class="radioimage">
					<p class="pmapa">Murilo Molusco</p>
				</div>
			</label>
			<label class="radiolabel" style="display: none">
				<input type="radio" name="playerselect" value="9">
				<div class="radiobtn"> <img src="img/players/9.png" class="radioimage">
					<p class="pmapa">Nina Netuno</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="10">
				<div class="radiobtn"> <img src="img/players/10.png" class="radioimage">
					<p class="pmapa">Osmar Ossada</p>
				</div>
			</label>
			<label class="radiolabel" style="display: none">
				<input type="radio" name="playerselect" value="11">
				<div class="radiobtn"> <img src="img/players/11.png" class="radioimage">
					<p class="pmapa">Peter Penado</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="12">
				<div class="radiobtn"> <img src="img/players/12.png" class="radioimage">
					<p class="pmapa">Roberto Rocha</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="13">
				<div class="radiobtn"> <img src="img/players/13.png" class="radioimage">
					<p class="pmapa">Sara Serpente</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="14">
				<div class="radiobtn"> <img src="img/players/14.png" class="radioimage">
					<p class="pmapa">Ursula Unicórnio</p>
				</div>
			</label>
			<label class="radiolabel">
				<input type="radio" name="playerselect" value="15">
				<div class="radiobtn"> <img src="img/players/15.png" class="radioimage">
					<p class="pmapa">Vitor Violeta</p>
				</div>
			</label>

		</div>

		<br>
		<div class="center"><button class="mainbtns" onclick="startGame()">Jogar</button></div>
	</div>

	<div id="gamehidden" style="display: none">
		<div class="canvases">
			<div class="center"><canvas id="jogo" width="512" height="512">Esse browser não suporta o jogo</canvas>
			</div>

			<div class="dadoclass">
				<canvas id="infoboxtop" width="128" height="128" style="border: 2px solid gold"></canvas>
				<canvas id="dado" width="128" height="128" onclick="rodarDado()">Canvas do dado</canvas>
				<canvas id="infoboxbottom" width="128" height="128" style="border: 2px solid gold"></canvas>
			</div>

		</div>
		<div class="center"><button class="mainbtns" id="voltar" onclick="voltar()">Voltar</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
