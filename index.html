<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="index.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vai e Volta Beta</title>
</head>

<body>
	<header>
		<h1>Vai e Volta</h1>
	</header>
	<nav>
		<ul class="menu">
			<li class="itemmenu"><a class="active" href="index.html">Jogo</a></li>
			<li class="itemmenu"><a href="sobre.html">Sobre</a></li>
		</ul>
	</nav>

	<div id="mainmenu">
		<div class="center">
			<label for="players">Número de jogadores: </label>
			<input type="number" class="number" id="players" name="players" min="1" max="5" value="1" oninput="if(parseInt(this.value)>5){this.value=5;} else if(parseInt(this.value)<1){this.value=1;} else if(this.value=='') {this.value=1;}">
		</div>
		<br><br>

		<div class="mapselection">
			<label class="radiolabel">
				<input type="radio" id="map1" name="mapselect" value="1" checked="true">
				<div class="radiobtn"> <img src="img/mapas/mapa1.png" class="radioimage">
					<p>Mapa 1</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" id="map2" name="mapselect" value="2">
				<div class="radiobtn"> <img src="img/mapas/mapa2.png" class="radioimage">
					<p>Mapa 2</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" id="map3" name="mapselect" value="3">
				<div class="radiobtn"> <img src="img/mapas/mapa3.png" class="radioimage">
					<p>Mapa 3</p>
				</div>
			</label>

			<label class="radiolabel">
				<input type="radio" id="map4" name="mapselect" value="4">
				<div class="radiobtn"> <img src="img/mapas/mapa4.png" class="radioimage">
					<p>Mapa 4</p>
				</div>
			</label>
		</div>

		<br>
		<div class="center"><button class="mainbtns" onclick="startGame()">Jogar</button></div>
	</div>

	<canvas id="jogo" width="512" height="512" style="display:none">
		<h3>O seu browser não suporta o canvas. Contate o desenvolvedor.</h3>
	</canvas>
	<div class="center"><button class="mainbtns" id="voltar" onclick="voltar()" style="display:none">Voltar</button></div>

	<script src="index.js"></script>
</body>

</html>
