<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="index.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vai e Volta Beta</title>
</head>

<body id="bg">
	<header>
		<h1>Vai e Volta</h1>
	</header>
	<nav>
		<ul class="menu">
			<li class="itemmenu"><a class="active" href="index.html">Jogo</a></li>
			<li class="itemmenu"><a href="sobre.html">Sobre</a></li>
		</ul>
	</nav>

	<div id="mainmenu" class="center">
		<br>
		<label for="players">Número de jogadores: </label>
		<input type="number" class="number" id="players" name="players" min="1" max="6" value="1">
		<br><br>
		
		<input type="radio" id="map1" name="mapselect" value="1"> <img src="img/mapas/mapa1.png" style="width:25%">
		<label for="map1">Mapa 1</label>
		<input type="radio" id="map2" name="mapselect" value="2"> <img src="img/mapas/mapa2.png" style="width:25%">
		<label for="map2">Mapa 2</label><br><br>
		<input type="radio" id="map3" name="mapselect" value="3"> <img src="img/mapas/mapa3.png" style="width:25%">
		<label for="map3">Mapa 3</label>
		<input type="radio" id="map4" name="mapselect" value="4"> <img src="img/mapas/mapa4.png" style="width:30%">
		<label for="map4">Mapa 4</label><br>
		<br>

		<button class="mainbtns" onclick="startGame()">Jogar</button>
	</div>

	<canvas id="jogo" width="512" height="512" style="display:none">
		<h3>O seu browser não suporta o canvas. Contate o desenvolvedor.</h3>
	</canvas>

	<script src="index.js"></script>
</body>

</html>
